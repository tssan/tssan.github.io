<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dojoit.pl</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/blog.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/vendors/fontawesome/css/all.min.css"/>
</head>
<body>

<div class="body-wrapper">
  <header class="main">
    <a class="logo" href="{{ SITEURL }}/"><img src="{{ SITEURL }}/theme/images/dojoit-logo.png" alt="logo"/><span>{{ SITENAME }}{% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</span></a>
  </header>

  <nav class="main desktop-hidden"><ul>
    <li><a href="{{ SITEURL }}/"><i class="fas fa-home"></i></a></li>
  {% for p in pages %}
    <li{% if p == page %} class="active"{% endif %}><a class="nav-link" href="{{ SITEURL }}/{{ p.url }}">{% if p.menucaption %}{{ p.menucaption }}{% else %}{{ p.title }}{% endif %}</a></li>
  {% endfor %}
    <li class="inlines">
      <a href="https://twitter.com/tss4n" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/tssan" target="_blank"><i class="fab fa-github"></i></a></li>
  </ul></nav>
  <!-- /#menu -->

  <div id="content">
  {% block content %}{% endblock %}
  </div>
</div>

<script type="text/javascript" src="{{ SITEURL }}/theme/js/blog.js"></script>
</body>
</html>
